<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
</head>
<body>
<h1>Detailed User Information</h1>

<div th:if="${user != null}">
  <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${user.username}"></span></p>
  <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
  <p><strong>Enabled:</strong> <span th:text="${user.enabled} ? 'Yes' : 'No'"></span></p>
  <p><strong>password</strong> <span th:text="${user.password}"></span></p>
  <p><strong>Role</strong> <span th:text="${user.roles}"></span></p>

  <a th:href="@{/user}">Back to Profile</a>
</div>
</body>
</html>
