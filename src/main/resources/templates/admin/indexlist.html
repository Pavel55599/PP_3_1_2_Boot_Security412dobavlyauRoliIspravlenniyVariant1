<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<h1>User Management from ADMIN </h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>enabled</th>
        <th>roles</th>
        <th>password</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.enabled}"></td>
        <td th:text="${user.roles}"></td>
        <td th:text="${user.password}"></td>


        <td>
            <a th:href="@{/admin/show(id=${user.id})}">View</a>
        </td>
        <td>
            <a th:href="@{/admin/edit(id=${user.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/admin/delete(id=${user.id})}">Delete</a>
        </td>





    </tr>
    </tbody>
</table>

<a th:href="@{/admin/new}">Create New User</a>

<p></p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
