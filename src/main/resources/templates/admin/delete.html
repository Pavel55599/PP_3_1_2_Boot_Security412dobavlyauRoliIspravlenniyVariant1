<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User page ADMIN</title>
</head>
<body>
<h1>Delete User</h1>
<p>Are you sure you want to delete this user?</p>

<p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${user.username}"></span></p>
<p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
<p><strong>enabled</strong> <span th:text="${user.enabled}"></span></p>
<p><strong>password</strong> <span th:text="${user.password}"></span></p>
<p><strong>Role</strong> <span th:text="${user.roles}"></span></p>

<form th:action="@{/admin/delete}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
</form>

<br>
<a th:href="@{/admin}">Back to List</a>
</body>
</html>
